<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Estimator â€” Legs</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Flight Legs</h4>
      <button type="button" id="addLeg" class="btn btn-primary btn-sm">Add Leg</button>
    </div>

    <!-- Legs will be inserted here -->
    <div id="legs"></div>
  </div>

  <!-- Template for a single leg -->
  <template id="legTemplate">
    <div class="leg card mb-3">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-12 d-flex justify-content-between align-items-center">
            <strong class="leg-title">Leg <span class="leg-num"></span></strong>
            <button type="button" class="btn btn-link text-danger p-0 remove-leg">Remove</button>
          </div>

          <div class="col-6 col-lg-3">
            <label class="form-label mb-1">From (ICAO)</label>
            <input class="form-control from" type="text" placeholder="KSFO"
                   inputmode="latin" pattern="[A-Za-z]{4}" maxlength="4" />
          </div>

          <div class="col-6 col-lg-3">
            <label class="form-label mb-1">To (ICAO)</label>
            <input class="form-control to" type="text" placeholder="KPDX"
                   inputmode="latin" pattern="[A-Za-z]{4}" maxlength="4" />
          </div>

          <div class="col-6 col-lg-3">
            <label class="form-label mb-1">Flight (hh:mm)</label>
            <input class="form-control flight" type="text" placeholder="2:30" />
          </div>

          <div class="col-6 col-lg-3">
            <label class="form-label mb-1">Fuel Burn (lbs)</label>
            <input class="form-control fuelburn" type="number" min="0" step="1" placeholder="2500" />
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- App script -->
  <script src="./assets/app.js" defer></script>
</body>
</html>
