<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Trip Cost Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trip Cost Estimator</h1>

        <section class="flight-legs-section">
            <div class="section-header">
                <h2>Flight Legs</h2>
            </div>

            <div id="legsContainer"></div>

            <button id="addLegBtn" class="btn-primary">Add Leg</button>
        </section>

        <section class="summary-section">
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-label">Total Flight Time</div>
                    <div class="summary-value" id="totalFlightTime">0:00</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Total Fuel (lbs)</div>
                    <div class="summary-value" id="totalFuelLbs">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Total Gallons</div>
                    <div class="summary-value" id="totalGallons">0.00</div>
                </div>
            </div>
        </section>

        <section class="fuel-parameters-section">
            <div class="section-header">
                <h2>Fuel Parameters</h2>
            </div>

            <div class="fuel-params-fields">
                <div class="field-group">
                    <label for="fuelDensity">Fuel Density (lbs/gal)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="fuelDensity"
                        value="6.70"
                        oninput="validateFuelDensity(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="fuelPrice">Average Fuel Price ($/gal)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="fuelPrice"
                        value="5.93"
                        oninput="validateFuelPrice(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="apuFuelBurn">APU Fuel Burn (lbs/leg)</label>
                    <input
                        type="number"
                        id="apuFuelBurn"
                        min="0"
                        step="1"
                        value="100"
                        oninput="validateApuFuelBurn(this)"
                    >
                </div>
            </div>
        </section>

        <section class="crew-rates-section">
            <div class="section-header">
                <h2>Crew Day Rates</h2>
            </div>

            <div id="crewContainer"></div>

            <button id="addRoleBtn" class="btn-primary">Add Role</button>
        </section>

        <section class="crew-expenses-section">
            <div class="section-header">
                <h2>Crew Expenses</h2>
            </div>

            <div class="expense-subsection">
                <h3 class="subsection-title">Trip Duration</h3>
                <div class="expense-fields">
                    <div class="field-group">
                        <label for="tripDays">
                            Trip Days
                            <span class="info-icon" data-tooltip="Trip Days = number of days crew charges their daily rate. May differ from calendar days (e.g., pilots might fly out same-day and return a week later = 2 trip days for a week-long trip)." tabindex="0">ⓘ</span>
                        </label>
                        <input
                            type="number"
                            id="tripDays"
                            min="0"
                            step="1"
                            value="0"
                            oninput="validateTripDays(this)"
                        >
                        <div class="trip-days-helper" id="tripDaysHelper"></div>
                    </div>
                    <div class="field-group">
                        <label for="hotelStays">Hotel Stays (nights)</label>
                        <input
                            type="number"
                            id="hotelStays"
                            min="0"
                            step="1"
                            value="0"
                            oninput="validateHotelStays(this)"
                        >
                    </div>
                </div>
            </div>

            <div class="expense-subsection">
                <h3 class="subsection-title">Per Person Expenses</h3>
                <div class="expense-fields">
                    <div class="field-group">
                        <label for="hotelRate">Hotel ($/night/person)</label>
                        <input
                            type="text"
                            inputmode="decimal"
                            id="hotelRate"
                            value="0.00"
                            oninput="validateExpenseAmount(this)"
                        >
                    </div>
                    <div class="field-group">
                        <label for="mealsRate">Meals ($/day/person)</label>
                        <input
                            type="text"
                            inputmode="decimal"
                            id="mealsRate"
                            value="0.00"
                            oninput="validateExpenseAmount(this)"
                        >
                    </div>
                    <div class="field-group">
                        <label for="otherRate">Other ($/day/person)</label>
                        <input
                            type="text"
                            inputmode="decimal"
                            id="otherRate"
                            value="0.00"
                            oninput="validateExpenseAmount(this)"
                        >
                    </div>
                </div>
            </div>

            <div class="expense-subsection">
                <h3 class="subsection-title">Total Trip Expenses</h3>
                <div class="expense-fields">
                    <div class="field-group">
                        <label for="rentalCar">Rental Car ($)</label>
                        <input
                            type="text"
                            inputmode="decimal"
                            id="rentalCar"
                            value="0.00"
                            oninput="validateExpenseAmount(this)"
                        >
                    </div>
                    <div class="field-group">
                        <label for="airfare">Airfare ($)</label>
                        <input
                            type="text"
                            inputmode="decimal"
                            id="airfare"
                            value="0.00"
                            oninput="validateExpenseAmount(this)"
                        >
                    </div>
                    <div class="field-group">
                        <label for="mileage">Mileage ($)</label>
                        <input
                            type="text"
                            inputmode="decimal"
                            id="mileage"
                            value="0.00"
                            oninput="validateExpenseAmount(this)"
                        >
                    </div>
                </div>
            </div>
        </section>

        <section class="hourly-programs-section">
            <div class="section-header">
                <h2>Hourly Programs & Reserves</h2>
            </div>

            <div class="hourly-fields">
                <div class="field-group">
                    <label for="maintenancePrograms">
                        Maintenance Programs ($/hour)
                        <span class="info-icon" data-tooltip="Hourly maintenance programs such as Textron Aviation ProParts, ProAdvantage+, and similar coverage plans." tabindex="0">ⓘ</span>
                    </label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="maintenancePrograms"
                        value="1048.42"
                        oninput="validateHourlyRate(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="otherConsumables">
                        Other Consumables ($/hour)
                        <span class="info-icon" data-tooltip="Consumables like tires, brakes, oxygen, nitrogen, and other items used during operation." tabindex="0">ⓘ</span>
                    </label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="otherConsumables"
                        value="0.00"
                        oninput="validateHourlyRate(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="additional">Additional ($/hour)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="additional"
                        value="0.00"
                        oninput="validateHourlyRate(this)"
                    >
                </div>
            </div>
        </section>

        <section class="airport-ground-section">
            <div class="section-header">
                <h2>Airport & Ground Costs</h2>
            </div>

            <div class="airport-ground-fields">
                <div class="field-group">
                    <label for="landingFees">Landing Fees ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="landingFees"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="catering">Catering ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="catering"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="handling">Handling ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="handling"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="passengerGroundTransport">Passenger Ground Transport ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="passengerGroundTransport"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="facilityFees">Facility Fees ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="facilityFees"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="specialEventFees">Special Event Fees ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="specialEventFees"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="rampParking">Ramp/Parking ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="rampParking"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="customs">Customs ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="customs"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="hangar">Hangar ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="hangar"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="otherAirportCosts">Other ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="otherAirportCosts"
                        value="0.00"
                        oninput="validateAirportGroundCost(this)"
                    >
                </div>
            </div>
        </section>

        <section class="miscellaneous-section">
            <div class="section-header">
                <h2>Miscellaneous</h2>
            </div>

            <div class="miscellaneous-fields">
                <div class="field-group">
                    <label for="tripCoordinationFee">Trip Coordination Fee ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="tripCoordinationFee"
                        value="0.00"
                        oninput="validateMiscellaneousCost(this)"
                    >
                </div>
                <div class="field-group">
                    <label for="otherMiscellaneous">Other ($)</label>
                    <input
                        type="text"
                        inputmode="decimal"
                        id="otherMiscellaneous"
                        value="0.00"
                        oninput="validateMiscellaneousCost(this)"
                    >
                </div>
            </div>
        </section>

        <section class="trip-notes-section">
            <div class="section-header">
                <h2>Trip Notes</h2>
            </div>

            <div class="trip-notes-container">
                <textarea
                    id="tripNotes"
                    rows="8"
                    placeholder="Optional notes about the trip (e.g., client preferences, special handling, overnight particulars)"
                ></textarea>
            </div>
        </section>

        <section class="trip-estimate-section">
            <div class="section-header">
                <h2>Trip Estimate</h2>
            </div>

            <div class="estimate-container">
                <pre id="estimateText"></pre>
            </div>
        </section>

        <section class="action-buttons-section">
            <button id="copyBtn" class="btn-action btn-primary">Copy to Clipboard</button>
            <button id="resetBtn" class="btn-action btn-secondary">Reset</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
